# Vendr application configuration
# Place this file in /etc/nginx/sites-enabled/

# Frontend Server
server {
    listen 80;
    listen [::]:80;
    server_name 192.168.2.241;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 192.168.2.241;

    # SSL Certificate
    ssl_certificate /home/iiitd/FCS-Project-Social_Media_App/backend/certificates/certificate.crt;
    ssl_certificate_key /home/iiitd/FCS-Project-Social_Media_App/backend/certificates/private.key;
    
    # Frontend static files
    root /var/www/vendr/frontend/dist;
    index index.html;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; font-src 'self'; connect-src 'self' https://192.168.2.241:3002 wss://192.168.2.241:3002";

    # Frontend application
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
    }

    # API Proxy to Backend
    location /api {
        proxy_pass https://192.168.2.241:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Allow Prisma migrations to work normally
    location /_prisma {
        proxy_pass https://192.168.2.241:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket Proxy for Socket.io
    location /socket.io {
        proxy_pass https://192.168.2.241:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Upload files
    location /uploads {
        proxy_pass https://192.168.2.241:3002/uploads;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 10M;
    }
}

# Backend Server
server {
    listen 3002 ssl http2;
    listen [::]:3002 ssl http2;
    server_name 192.168.2.241;
    
    # SSL Certificate
    ssl_certificate /home/iiitd/FCS-Project-Social_Media_App/backend/certificates/certificate.crt;
    ssl_certificate_key /home/iiitd/FCS-Project-Social_Media_App/backend/certificates/private.key;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Proxy requests to Node.js backend
    location / {
        proxy_pass http://192.168.2.241:3001; # Node.js backend running on 3001
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 10M;
    }
} 